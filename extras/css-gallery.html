  .cube,
  .cube > * {
    position: absolute;
  }
  .cube {
    transform-style: preserve-3d;
    top: 50%;
    left: 50%;
    animation: wobble 20s linear infinite;
  }

  @keyframes wobble {
    0% {
      transform: rotateY(0deg) rotateX(0deg);
    }
    100% {
      transform: rotateY(360deg) rotateX(360deg);
    }
  }

  .cube > .face {
    --edge-len: 200px;
    height: var(--edge-len);
    width: var(--edge-len);
    margin: calc(-0.5 * var(--edge-len));
    transform: rotate3d(var(--i, 0), var(--j, 1), 0, calc(var(--m, 0) * 90deg))
      translateZ(calc(0.5 * var(--edge-len)));
    --face-color: crimson;
    background: linear-gradient(
        rgb(0, 0, 0, 0) 10% 50%,
        var(--face-color) 50% 65%,
        rgb(0, 0, 0, 0) 65% 90%
      ),
      linear-gradient(
        to right,
        var(--face-color) 0% 10%,
        rgba(255, 255, 255, 0) 10% 90%,
        var(--face-color) 90% 100%
      ),
      linear-gradient(
        to bottom,
        var(--face-color) 0% 10%,
        rgb(245, 230, 201) 10% 90%,
        var(--face-color) 90% 100%
      );
    background-size: 25% 100%, 100%, 100%;
    background-repeat: no-repeat;
    background-position: 50% 0%, 0 0, 0 0;
  }
  .face::before,
  .face::after {
    position: absolute;
    content: "";
    height: 60%;
    width: 15%;
    top: 20%;
    left: 30%;
    text-align: center;
    transform: skewX(-20deg);
    background-color: var(--face-color);
  }
  .face::after {
    transform: skewX(20deg);
    left: 55%;
  }
  .face:nth-child(n + 5) {
    --i: 1;
    --j: 0;
