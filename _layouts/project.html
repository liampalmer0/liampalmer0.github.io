---
layout: default
---

<div class="proj-pg">
  <div class="content">
    <img src="{{ "/assets/img/projects/" | append: page.img }}"
    alt="{{page.alt}}">
    <div class="details">
      <div class="header">
        <h1>{{ page.title }}</h1>
        <a href="{{page.repo}}"
          ><img src="/assets/img/GitHub-Mark-64px.png" alt="GitHub mark" /> Repo
        </a>
      </div>
      <div class="tech">
        <!-- prettier-ignore -->
        {% for tech in page.techs %} 
          {% assign list= list | append: " | " | append: tech %} 
        {% endfor %} 
        {{page.lang}}{{list}}
      </div>
      {{ content | markdownify }}
    </div>
  </div>
</div>
